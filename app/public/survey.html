<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <title>Friend Finder Survey</title>
</head>

<body>
  <div class="jumbotron">
    <h1>Friend Finder Survey</h1>
    <h3>Answer the questions below and hit submit to find your perfect match!</h3>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h3>Basic Info: </h3>
      </div>
      <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="name" class="form-control" id="nameInput" aria-describedby="nameInput" placeholder="Example: John Doe">
      </div>
      <div class="form-group">
        <label for="addPhoto">Add A Photo:</label>
        <input type="file" class="form-control-file" id="addPhoto">
      </div>
      <div class="col-md-12">
        <h3>Please answer the 10 questions below with the best answer that suites you. 1 means that you strongly
          disagree and 5 means that you strongly agree. </h3>
      </div>
      <div class="form-group">
        <h4><label for="question1">1. Your ideal night out is drinks and then clubbing. </label></h4>
        <select class="form-control">
          <option>Please select your answer</option>
          <option>1 (Strongly Disagree)</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5 (Strongly Agree)</option>
        </select>
      </div>
      <div class="form-group">
        <h4><label for="question2">2. Your ideal holiday is laying on a beach with a umbrella drink. </label></h4>
        <select class="form-control">
          <option>Please select your answer</option>
          <option>1 (Strongly Disagree)</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5 (Strongly Agree)</option>
        </select>
      </div>
      <div class="form-group">
        <h4><label for="question3">3. You would best describe your personality as shy and reserve. </label></h4>
        <select class="form-control">
          <option>Please select your answer</option>
          <option>1 (Strongly Disagree)</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5 (Strongly Agree)</option>
        </select>
      </div>
      <div class="form-group">
          <h4><label for="question4">4. You classify the most important characteristics in a partner as them being good looking. </label></h4>
          <select class="form-control">
            <option>Please select your answer</option>
            <option>1 (Strongly Disagree)</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5 (Strongly Agree)</option>
          </select>
        </div>
        <div class="form-group">
            <h4><label for="question5">5. The most important characteristic in a partner is for them to be good looking. </label></h4>
            <select class="form-control">
              <option>Please select your answer</option>
              <option>1 (Strongly Disagree)</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5 (Strongly Agree)</option>
            </select>
          </div>
          <div class="form-group">
              <h4><label for="question6">6. You would describe your parent's marriage as happy, affectionate and loving. </label></h4>
              <select class="form-control">
                <option>Please select your answer</option>
                <option>1 (Strongly Disagree)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 (Strongly Agree)</option>
              </select>
            </div>
            <div class="form-group">
                <h4><label for="question7">7. You believe that online dating is an effective way to meet someone. </label></h4>
                <select class="form-control">
                  <option>Please select your answer</option>
                  <option>1 (Strongly Disagree)</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5 (Strongly Agree)</option>
                </select>
              </div>
              <div class="form-group">
                  <h4><label for="question8">8. When on social media you spend most of your time posting about yourself. </label></h4>
                  <select class="form-control">
                    <option>Please select your answer</option>
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                  </select>
                </div>
    </div>
  </div>

</body>

</html>

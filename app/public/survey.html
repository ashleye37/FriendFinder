    crossorigin="anonymous"></script>

<body>
  <div class="jumbotron" id="surveyIntro">
    <h1>Dog Friend Finder Survey</h1>
    <h3>Answer the questions below and hit submit to find your perfect dog match!</h3>
  </div>

  <div class="container" id="surveyForm">
    <div class="row">
      <div class="col-md-12" id="surveyTitle">
        <h3>Basic Info: </h3>
      </div>
      <div class="col-md-8">
        <div class="form-group">
          <h4><label for="name">Full Name:</label></h4>
          <input type="name" class="form-control" id="nameInput" aria-describedby="nameInput" placeholder="Example: John Doe">
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <h4><label for="addPhoto">Add A Photo:</label></h4>
          <input type="file" class="form-control-file" id="addPhoto">
        </div>
      </div>
      <div class="col-md-12" id="surveyTitle">
        <h3>Please answer the 10 questions below with the best answer that suites you.</h3>
        <h3>1 means that you strongly disagree and 5 means that you strongly agree. </h3>
      </div>
      <div class="col-md-8">
        <div class="form-group">
          <h4><label for="question1">1. Your like to go to the dog park. </label></h4>
          <select class="form-control" id="question1">
            <option value="empty">Please select your answer</option>
            <option value="1">1 (Strongly Disagree)</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5 (Strongly Agree)</option>
          </select>
        </div>
      </div>
      <div class="col-md-8">
        <div class="form-group">
          <h4><label for="question2">2. You like to swim. </label></h4>
          <select class="form-control" id="question2">
            <option value="empty">Please select your answer</option>
            <option value="1">1 (Strongly Disagree)</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5 (Strongly Agree)</option>
          </select>
        </div>
      </div>
      <div class="col-md-8">
        <div class="form-group">
          <h4><label for="question3">3. You consider yourself a high energy individual. </label></h4>
          <select class="form-control" id="question3">
            <option value="empty">Please select your answer</option>
            <option value="1">1 (Strongly Disagree)</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5 (Strongly Agree)</option>
          </select>
        </div>
      </div>
      <div class="col-md-8">
        <div class="form-group">
          <h4><label for="question4">4. You like long haired dogs. </label></h4>
          <select class="form-control" id="question4">
            <option value="empty">Please select your answer</option>
            <option value="1">1 (Strongly Disagree)</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5 (Strongly Agree)</option>
          </select>
        </div>
      </div>
      <div class="col-md-8">
        <div class="form-group">
          <h4><label for="question5">5. You are ok with shedding. </label></h4>
          <select class="form-control" id="question5">
            <option value="empty">Please select your answer</option>
            <option value="1">1 (Strongly Disagree)</option>
            <option value="2">2</option>
            <option value="3">3</option>

      </div>
      <div class="col-md-8">
        <div class="form-group">
          <h4><label for="question6">6. You consider yourself an intelligent person. </label></h4>
          <select class="form-control" id="question6">
            <option value="empty">Please select your answer</option>
            <option value="1">1 (Strongly Disagree)</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5 (Strongly Agree)</option>

      </div>
      <div class="col-md-8">
        <div class="form-group">
          <h4><label for="question7">7. You enjoy wrestling and playing fetch. </label></h4>

            <option value="1">1 (Strongly Disagree)</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>

        </div>
      </div>
      <div class="col-md-8">
        <div class="form-group">
          <h4><label for="question9">9. You would let your dog ride in the car with the windwos down. </label></h4>
          <select class="form-control" id="question9">
            <option value="empty">Please select your answer</option>
            <option value="1">1 (Strongly Disagree)</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>

        <div class="form-group">

          <select class="form-control" id="question10">
            <option value="empty">Please select your answer</option>
            <option value="1">1 (Strongly Disagree)</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5 (Strongly Agree)</option>
          </select>
        </div>
      </div>
      <div class="col-md-12">
        <button type="button" class="btn btn-secondary btn-lg btn-block" id="submit">Find my doggie match!</button>
      </div>
    </div>
  </div>

  <div id="modalMatch" class="modal fade">
    <div class="modal-content">
      <h4>Dog Match</h4>
      <div class="divider"></div>
      <h5 id="match"></h5>
      <img id="matchImg" class="materialboxed" width="650" src="">
    </div>
    <div class="modal-footer">
      <a href="/survey" class="modal-action modal-close btn-default">Go Again!</a>
    </div>
  </div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

</html>

<script type="text/javascript">
  // Activate submit button
  $('#submit').on('click', function (event) {
    event.preventDefault();

    // Form validation
    var valid = true;
    if ($("#nameInput").val() === "" || $("#addPhoto").val() === "") {
      valid = false;
    } else if ($("#question1").val() === "empty" || $("#question2").val() === "empty" || $("#question3").val() === "empty" || $("#question4").val() === "empty" || $("#question5").val() === "empty" || $("#question6").val() === "empty" || $("#question7").val() === "empty" || $("#question8").val() === "empty" || $("#question9").val() === "empty" || $("#question10").val() === "empty") {
      valid = false;
      alert("Survey is incomplete - please fill out all questions.");
    } else if (valid === true) {
      // Gather user inputs
      var userData = {
        name: $('#nameInput').val().trim(),
        photo: $('#addPhoto').val().trim(),
        scores: [
          $('#question1').val().trim(),
          $('#question2').val().trim(),
          $('#question3').val().trim(),
          $('#question4').val().trim(),
          $('#question5').val().trim(),
          $('#question6').val().trim(),
          $('#question7').val().trim(),
          $('#question8').val().trim(),
          $('#question9').val().trim(),
          $('#question10').val().trim()
        ]
      };

      var currentURL = window.location.origin;

      // Add user selections to dog list
      $.post(currentURL + '/api/friends', userData)
        .then(function (data) {
          $('#match').html(data.name);
          $("#matchImg").attr("src", data.photo);
          $('#modalMatch').modal('open');
        });
    };
  });
</script>

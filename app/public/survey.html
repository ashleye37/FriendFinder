<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!--Link to Bootstap-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <!-- Link to reset stylesheets -->
  <link rel="stylesheet" href="css/style.css">

  <title>Friend Finder Survey</title>
</head>

<body>
  <div class="jumbotron" id="surveyIntro">
    <h1>Dog Friend Finder Survey</h1>
    <h3>Answer the questions below and hit submit to find your perfect dog match!</h3>
  </div>

  <div class="container" id="surveyForm">
    <div class="row">
      <div class="col-md-12" id="surveyTitle">
        <h3>Basic Info: </h3>
      </div>
      <div class="col-md-8">
        <div class="form-group">
          <h4><label for="name">Full Name:</label></h4>
          <input type="name" class="form-control" id="nameInput" aria-describedby="nameInput" placeholder="Example: John Doe">
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <h4><label for="addPhoto">Add A Photo:</label></h4>
          <input type="file" class="form-control-file" id="addPhoto">
        </div>
      </div>
      <div class="col-md-12" id="surveyTitle">
        <h3>Please answer the 10 questions below with the best answer that suites you.</h3>
        <h3>1 means that you strongly disagree and 5 means that you strongly agree. </h3>
      </div>
      <div class="col-md-8">
        <div class="form-group">
          <h4><label for="question1">1. Your like to go to the dog park. </label></h4>
          <select class="form-control" id="question1">
            <option>Please select your answer</option>
            <option>1 (Strongly Disagree)</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5 (Strongly Agree)</option>
          </select>
        </div>
      </div>
      <div class="col-md-8">
        <div class="form-group">
          <h4><label for="question2">2. You like to swim. </label></h4>
          <select class="form-control" id="question2">
            <option>Please select your answer</option>
            <option>1 (Strongly Disagree)</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5 (Strongly Agree)</option>
          </select>
        </div>
      </div>
      <div class="col-md-8">
        <div class="form-group">
          <h4><label for="question3">3. You consider yourself a high energy individual. </label></h4>
          <select class="form-control" id="question3">
            <option>Please select your answer</option>
            <option>1 (Strongly Disagree)</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5 (Strongly Agree)</option>
          </select>
        </div>
      </div>
      <div class="col-md-8">
        <div class="form-group">
          <h4><label for="question4">4. You like long haired dogs. </label></h4>
          <select class="form-control" id="question4">
            <option>Please select your answer</option>
            <option>1 (Strongly Disagree)</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5 (Strongly Agree)</option>
          </select>
        </div>
      </div>
      <div class="col-md-8">
        <div class="form-group">
          <h4><label for="question5">5. You are ok with shedding. </label></h4>
          <select class="form-control" id="question5">
            <option>Please select your answer</option>
            <option>1 (Strongly Disagree)</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5 (Strongly Agree)</option>
          </select>
        </div>
      </div>
      <div class="col-md-8">
        <div class="form-group">
          <h4><label for="question6">6. You consider yourself an intelligent person. </label></h4>
          <select class="form-control" id="question6">
            <option>Please select your answer</option>
            <option>1 (Strongly Disagree)</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5 (Strongly Agree)</option>
          </select>
        </div>
      </div>
      <div class="col-md-8">
        <div class="form-group">
          <h4><label for="question7">7. You enjoy wrestling and playing fetch. </label></h4>
          <select class="form-control" id="question7">
            <option>Please select your answer</option>
            <option>1 (Strongly Disagree)</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5 (Strongly Agree)</option>
          </select>
        </div>
      </div>
      <div class="col-md-8">
        <div class="form-group">
          <h4><label for="question8">8. You would have an Instagram page for your dog. </label></h4>
          <select class="form-control" id="question8">
            <option>Please select your answer</option>
            <option>1 (Strongly Disagree)</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5 (Strongly Agree)</option>
          </select>
        </div>
      </div>
      <div class="col-md-8">
        <div class="form-group">
          <h4><label for="question9">9. You would let your dog ride in the car with the windwos down. </label></h4>
          <select class="form-control" id="question9">
            <option>Please select your answer</option>
            <option>1 (Strongly Disagree)</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5 (Strongly Agree)</option>
          </select>
        </div>
      </div>
      <div class="col-md-8">
        <div class="form-group">
          <h4><label for="question10">10. You would be willing to do lots of training with your dog. </label></h4>
          <select class="form-control" id="question10">
            <option>Please select your answer</option>
            <option>1 (Strongly Disagree)</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5 (Strongly Agree)</option>
          </select>
        </div>
      </div>
      <div class="col-md-12">
        <button type="button" class="btn btn-secondary btn-lg btn-block" id="submit">Find my doggie match!</button>
      </div>
    </div>
  </div>

  <div id="modalMatch" class="modal">
    <div class="modal-content">
      <h4>Closest Dog Match</h4>
      <div class="divider"></div>
      <h5 id="match"></h5>
      <img id="userMatchImg" class="materialboxed" width="650" src="">
    </div>
    <div class="modal-footer">
      <a href="/survey" class="modal-action modal-close waves-effect waves-green btn-flat">Go Again!</a>
    </div>
  </div>

  <script type="text/javascript">
    $(document).ready(function () {
      $('.modal').modal({
        dismissible: false, // Modal can be dismissed by clicking outside of the modal
        opacity: .5, // Opacity of modal background
        inDuration: 300, // Transition in duration
        outDuration: 200, // Transition out duration
        startingTop: '4%', // Starting top style attribute
        endingTop: '10%' // Ending top style attribute
      });
    });
    // Activate submit button
    $('#submit').on('click', function (event) {
      event.preventDefault();
      // Gather user inputs
      var userData = {
        name: $('#nameInput').val().trim(),
        photo: $('#addPhoto').val().trim(),
        scores: [
          $('#question1').val().trim(),
          $('#question2').val().trim(),
          $('#question3').val().trim(),
          $('#question4').val().trim(),
          $('#question5').val().trim(),
          $('#question6').val().trim(),
          $('#question7').val().trim(),
          $('#question8').val().trim(),
          $('#question9').val().trim(),
          $('#question10').val().trim()
        ]
      };

      // Add user selections to dog list
      $.post('/api/friends', userData)
        .done(function (data) {
          $('#userMatch').html(data.matchName);
          $("#userMatchImg").attr("src", data.matchImg);
          $('#modalMatch').modal('open');
        });
    });
  </script>
</body>

</html>
